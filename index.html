<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starblitz</title>
    <!-- Tailwind CSS is often injected by the build tool, but adding CDN here as a fallback/reference -->
    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <div id="root"></div>
    <!-- 
      Ensure your entry script (e.g., main.jsx or index.jsx) is correctly referenced here.
      If you are using Vite, it usually looks like this:
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
